<div class="container-fluid" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-6 bg-light" style="margin-left: auto; margin-right: auto;">
            <form [formGroup]="loginForm" (submit)="login()">
                <h1 class="text-center">Connexion</h1>
                <p *ngIf="message" class="text-success text-center">{{message}}</p>
                <div class="form-group">
                    <label for="exampleInputEmail1">Adresse mail</label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter I'adresse mail">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Mot De Passe</label>
                    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Enter votre mot de passe">
                </div>
                <div>
                    Vous pouvez creer un nouveau compte
                    <a routerLink="/authentication/signup"> Creer un compte</a>
                </div>
                <div class="col-md-4 m-2 mx-auto">
                    <button type="submit" class="btn btn-primary">Se Connecter</button>
                </div>
            </form>
        </div>
    </div>
</div>
